---
layout: default
---

<div>

	<h1 class="page-heading">Posts</h1>

	<ul class="post-list">
		{% for post in site.posts %}
		<article class="post">

			<header class="entry-header">
				<h2 class="entry-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
			</header>
			<!-- .entry-header -->

			<div class="entry-content">
				<p>Content.</p>
			</div>
			<!-- .entry-content -->

			<footer class="entry-footer">
				<span class="posted-on">{{ post.date | date: "%b %-d, %Y" }}</span>
				<span>tag1, tag2</span>
			</footer>
			<!-- .entry-footer -->

		</article>
		{% endfor %}
	</ul>

</div>
