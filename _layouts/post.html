---
layout: default
---
<article class="post">

	<header class="entry-header">
		<h2 class="entry-title">{{ page.title }}</h2>
	</header>
	<!-- .entry-header -->

	<div class="entry-content">
		{{ content }}
	</div>
	<!-- .entry-content -->

	<footer class="entry-footer">
		<span class="posted-on">{{ page.date | date: "%b %-d, %Y" }}</span>
		<span>tag1, tag2</span>
	</footer>
	<!-- .entry-footer -->

</article>
