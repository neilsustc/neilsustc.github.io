<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono%7COpen+Sans">
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/lanyon.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/common.css">

  <!-- Icons -->
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/font-awesome.min.css">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
